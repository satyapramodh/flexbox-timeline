<html>
  <head>
    <title>Timeline</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>

  <body>    

    <div class="timeline">
      
      <div class="sk-rotating-plane"></div>
      <div class="wrapper">
      </div>
    </div>    

    <script class="card-template" type="text/x-handlebars-template">
      <div class='card animated'>
        <div class='head'>
          <h2>
            <!-- <span class='small'>{{gsx$subtitle.$t}}</span>  -->
            {{gsx$title.$t}}
          </h2>
        </div>

        <div class='body'>
          <div class='small highlight-num'>{{gsx$num.$t}}</div>
          <p>
            {{gsx$body.$t}}
          </p>
          {{#if gsx$img.$t}}
            <img src='{{gsx$img.$t}}' alt='Graphic' />
          {{/if}}
          {{#if gsx$iframe.$t}}
            <iframe width='100%' height='315'
            src='{{gsx$iframe.$t}}' frameborder='0'
            allowfullscreen></iframe>
          {{/if}}

          <div class='number-box'>
            <span>{{gsx$year.$t}}</span>
          </div>
        </div>
      </div>
    </script>


    <script type="text/javascript" src="assets/javascripts/underscore.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>
    <script type="text/javascript" src="assets/javascripts/min/script-min.js"></script>
    <script type="text/javascript" src="assets/javascripts/min/timelify-min.js"></script>
  </body>
</html>
